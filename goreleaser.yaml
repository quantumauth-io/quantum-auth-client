version: 2

project_name: quantum-auth-client

builds:
  - id: quantum-auth-client
    main: ./cmd/quantum-auth-client/main.go
    binary: quantum-auth-client
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    flags:
      - -trimpath
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}
      - -X main.Commit={{.Commit}}
      - -X main.BuildDate={{.Date}}

archives:
  - id: default
    ids:
      - quantum-auth-client
    formats: [tar.gz]
    format_overrides:
      - goos: windows
        formats: [zip]
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE
      - README.md
      - install.sh
      - install.ps1

checksum:
  name_template: "checksums_{{ .ProjectName }}_{{ .Version }}.txt"

snapshot:
  version_template: "{{ .Tag }}-next"

changelog:
  sort: desc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  github:
    owner: quantumauth-io
    name: quantum-auth-client

snapcrafts:
  - id: quantum-auth-client-snap
    name: quantum-auth-client
    title: QuantumAuth Client
    summary: "QuantumAuth Client - hardware-backed device authentication"
    description: |
      The QuantumAuth Client is a lightweight local agent that manages
      hardware-backed device identity using TPM or secure enclaves. It
      signs authentication requests for QuantumAuth-enabled applications.
    publish: true
    license: Apache-2.0
    grade: stable
    confinement: strict
    base: core22

    # use the existing GoReleaser build with this id
    builds:
      - quantum-auth-client

    apps:
      quantum-auth-client:
        command: quantum-auth-client
        plugs:
          - network
          - home

scoops:
  - name: quantum-auth-client
    homepage: "https://quantumauth.io"
    description: "QuantumAuth Client - hardware-backed device authentication."
    license: "Apache-2.0"

    repository:
      owner: quantumauth-io
      name: scoop-bucket
      token: "{{ .Env.GORELEASER_GITHUB_TOKEN }}"

    commit_author:
      name: QuantumAuth Bot
      email: bot@quantumauth.io